<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toucan Chat</title>

    <link rel="stylesheet" href="css/chat.css"> 
    
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>

    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    
    <script defer src="js/signOut.js"></script>
    <script defer src="js/key.js"></script>
    <script defer src="js/giphy.js"></script>
    <script defer src="js/chat.js"></script>
  </head>
  <body>

    <section class="chat">
        <h1 class="fade">Chat</h1>
        <ul id="messages"></ul>
        <div class="message-input fade">
            <textarea id="message"
            maxlength="200" placeholder="Message . . ."></textarea>
            <button id="send">Send</button>
        </div>
        <img class="fade" 
        src="https://cdn.glitch.com/89fb5b85-4c20-461c-abe1-c7f1bd17c13c%2FPoweredby_100px-White_VertText.png?v=1619531592690"
        alt="Powered by Giphy"/>
        <button id="home" class="fade">Home</button>
        <button id="sign-out" class="fade">Sign Out</button>
    </section>

  </body>
</html>
