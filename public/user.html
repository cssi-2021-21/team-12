<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toucan Tango</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="css/style.css"> 
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    
    <script defer src="js/signOut.js"></script>
    <script defer src="js/user.js"></script>
  </head>
  <body>

    <section class="hero is-fullheight is-default is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <div class="column is-6 is-offset-3">
                        <h1 class="title is-2"></h1>
                        <p class="has-text-centered"></p>
                        <ul id="chats"></ul>
                        <div class="control">
                            <button id="profile" class="button">Profile</button>
                            <div id="edit-profile" class="modal">
                                <div class="modal-background"></div>
                                    <div class="modal-card">
                                        <header class="modal-card-head">
                                            <p class="modal-card-title">User Profile</p>
                                        </header>
                                        <section class="modal-card-body">
                                            Display Name:
                                            <input id="new-name" class="input is-normal" type="text">
                                        </section>
                                        <footer class="modal-card-foot">
                                            <button id="update-profile" class="button is-success">
                                                Save Changes
                                            </button>
                                            <button id="close-profile" class="button">
                                                Cancel
                                            </button>
                                        </footer>
                                    </div>
                            </div>
                        </div>
                        <div class="control">
                            <input id="room-code" class="input" placeholder="Enter Room Code">
                            <button id="enter-chat" class="button">Enter Room</button>
                            <button id="create-chat" class="button">Create Room</button>
                        </div>
                        <a id="sign-out" class="button is-medium is-info is-outlined">
                            Sign Out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
  </body>
</html>
